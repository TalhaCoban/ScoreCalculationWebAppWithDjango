{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}
<div class = "registerlogin">
<div class="Register-box">
    <form method="POST">
    {% csrf_token %}
        <h1>Kayıt Ol</h1>
        {{ form.non_field_errors }}
        <div class="textbox">
            {{ form.subject.errors }}
            <i class="fa fa-user" aria-hidden="true"></i>
            {{ form.username }}
        </div>
        <div class="textbox">
            {{ form.sender.errors }}
            <i class="fa fa-lock" aria-hidden="true"></i>
            {{ form.password }}
        </div>
        <div class="textbox">
            {{ form.sender.errors }}
            <i class="fa fa-lock" aria-hidden="true"></i>
            {{ form.confirm }}
        </div>
        <button class = "btnForRegister" type = "submit">Kayıt Ol</button>
    </form>  
</div>
</div>
{% endblock body %}
